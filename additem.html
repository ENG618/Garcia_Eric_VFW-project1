		<!-- Character Set Meta -->
		<meta charset="utf-8">
		<meta name="discription" content="My first web app using HTML5" />
		<meta name="keyword" content="html5, web app, Full Sail, FVW" />

		<meta name"viewport" content"target-densitydpi=device-dpi" />
		<!-- Page Title -->
		<title>Memory Vault</title>
		<!-- Call CSS File -->
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<!-- Call JavaScript File -->
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>New Memory</h1>
		<form action="#" method="post">
			<!-- I chose to use a fieldset even though I don't have different "categories" of information, to make it seem like the Memory was encapsulated and saved in a vault -->
			<fieldset>
				<legend>Important Memory</legend>
			<ul>
				<li><lable for="occation">Occasion</lable><input type="text" id="occation" /></li>
				<li><label for="date">Date</label><input type="date" id="date" /></li>
				<li><label>Importance</label><input type="range" value="importance" id="importance" /></li>
				<li>Memory shared with?
					<ul>
						<li><input type="checkbox" checked value="Family" id="family" /><label for="family">Family</label>
						<li><input type="checkbox" value="Friends" id="friends" /><label for="friends">Friends</label>
						<li><input type="checkbox" value="Co-workers" id="co-workers" /><label for="co-workers">Co-workers</label>
					</ul>
				</li>
				<li><label for="description">Description</label></li><textarea id="description">Describe this occasion here...</textarea></li>
				<li type="hidden" value="someValue"></li>
			</ul>
			<input type="submit" value="Store this Memory!!">
			</fieldset>
		</form>
	</body>
</html>
