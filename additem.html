		<title>Memory Vault</title>

		<link href='css/style.css' rel='stylesheet' type='text/css' />

	<body>
		<h1>New Memory</h1>
		<nav>
			<a href='#' id='loadSavedData'>Recall Memories</a><br>
			<a href='#' id='clearSavedData'>Erase All Memories</a>
			<a href='additem.html' id='addNewMemory' style='display:none'>Add New Memory</a>
		</nav>
		<form action='#' method='post' id='form'>
				<legend>Important Memory</legend>
			<ul>
				<li><label for='c'>Occasion</label><br /><input type='text' id='occasion' /></li>
				<li><label for='date'>Date</label><br /><input type='date' id='date' /></li>
				<li><label for='importance'>Importance</label><br /><input type='range'id='importance' /></li>
				<li id='addHTML'><label for='mood'>Mood of even</label><br /></li>
				<li>Memory shared with?
					<ul id='errors'></ul>
					<ul>
						<li><input type='checkbox' checked value='Family' id='family' name='sharedWith' />
							<label for='family'>Family</label></li>
						<li><input type='checkbox' value='Significant other' id='significantOther' name='sharedWith' />
							<label for='significant other'>Significant other</label></li>
						<li><input type='checkbox' value='Friends' id='friends' name='sharedWith' />
							<label for='friends'>Friends</label></li>
						<li><input type='checkbox' value='Co-workers' id='co-workers' name='sharedWith' />
							<label for='co-workers'>Co-workers</label></li>
						<li><input type='checkbox' value='Other' id='other' name='sharedWith' />
							<label for='other'>Other</label></li>
					</ul>
				</li>
				<li><label for='notes'>Notes</label></li><textarea id='notes'>Describe this occasion here...</textarea>
				<li type='hidden' value='someValue'></li>
			</ul>
			<input type='button' id='save' value='Add Memory to Vault!!'/>
		</form>
		<footer>Created by: <a href="https://plus.google.com/u/0/117454855184907306981/posts">Eric Garcia</a></footer>
		<!-- Call JavaScript File -->
		<script src='js/main.js' type='text/javascript'></script>
	</body>
